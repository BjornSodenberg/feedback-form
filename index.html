<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="commentsList">
    <p class="total"></p>
    <form name="form" class="createNewComment">
      <input name="username" class="usernameInput" placeholder="Введите ваше имя" type="text"/>
      <textarea name="comment" class="commentInput" placeholder="Оставьте комментарий"></textarea>
      <button name="submit" class="addComment btn">Отправить отзыв</button>
    </form>

    <ul class="comments"></ul>
    <ul class="pagination"></ul>

  </div>
  <script src="js/index.js"></script>
</body>
</html>
